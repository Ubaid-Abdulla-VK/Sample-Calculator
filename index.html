<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css link -->
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>
<body>
    
    <div class="container">
    <!-- calculator Screen -->
   <div class="calculator">
    <input type="text" name="screen" id="screen">
        
     <!-- calculator Buttons Table-->
    <table>

        <!-- calculator Buttons Table 1st row-->
        <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>/</button></td>
            
        </tr>
         <!-- calculator Buttons Table 2nd row-->
         <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button>x</button></td>
          
        </tr>
         <!-- calculator Buttons Table 3rd row-->
         <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button>-</button></td>
           
        </tr>
         <!-- calculator Buttons Table 4th row-->
         <tr>
            <td><button>.</button></td>
            <td><button>0</button></td>
            <td><button>+</button></td>
            <td><button>c</button></td>
           
        </tr>
         <!-- calculator Buttons Table 5th row-->
        <tr >
          
            <td colspan="4" ><button id="c">=</button></td>
           
        </tr>
    </table>
    </div>
    
 </div>
</body>

<!-- js link -->
<script src="script.js"></script>

</html>
